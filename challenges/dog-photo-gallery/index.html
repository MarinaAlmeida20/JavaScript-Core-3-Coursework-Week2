<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Photo Gallery</title>
  </head>
  <body>
    <div id="content">
      <ul id="imageList"></ul>
      <button>Press</button>
    </div>
    <script>
      /*
        - Create an `index.html` file that will display your random image
        - Add 2 `<button>` and 1 `<ul>` element, either in the HTML or through JavaScript
        - When the button is clicked it should make an API call to `https://dog.ceo/api/breeds/image/random`
        - After receiving the data, append to the `<ul>` a `<li>` that contains an `<img>` element with the dog image
        - Incorporate error handling*/
      const imageList = document.querySelector("#imageList");

      const button = document.querySelector("button");
      button.addEventListener("click", getRandomPhoto);

      //   console.log(imageList);
      function getRandomPhoto() {
        fetch("https://dog.ceo/api/breeds/image/random")
          .then((response) => response.json())
          .then((img) => {
            const li = document.createElement("li");
            const dogImag = document.createElement("img");

            dogImag.src = img.message;
            li.style.listStyleType = "none";

            li.appendChild(dogImag);
            imageList.append(li);
          })
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
